<div class="top-ribbon">
  <button type="button" class="btn btn-dark" (click)="navigateToCreate()">
      <i class="fas fa-plus-circle"></i>
    Create
  </button>

  <div class="form-group has-search filter">
      <span class="fa fa-search form-control-feedback"></span>
      <input type="text" class="form-control" placeholder="Search">
    </div>

  <!-- <input class="filter form-control" placeholder="Filter.."> -->
</div>
<table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Target Date</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskList; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.targetDate}}</td>
            <td>
                <select class="form-control" id="status">
                    <option *ngFor="let s of status" [value]="s.code" [selected]="task.status == s.code">{{s.name}}</option>
                </select>
            </td>
            <td>
                <i class="fas fa-edit"></i>
                &nbsp;
                <i class="fas fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>
